name: Deploy on Push
on:
  pull_request:
    branches: [ master ]

  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 👑 Install
        run: yarn ci
      - name: ❤ Lint
        run: npm run lint:fix
      - name: 🚀 Deploy
        run: yarn deploy
